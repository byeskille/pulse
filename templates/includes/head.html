<meta name="root_url" content="{{ url_for('index') }}">

================================================== -->
<meta name="twitter:card" content="summary" />

<!-- Facebook Specific Metas
================================================== -->
<meta property="og:title" content="HTTPS-status Norge – NRKbeta" />

<meta property="og:description" content="NRK sjekker hvor stor andel av domener eid av det offentlige i Norge som bruker HTTPS." />
<meta property="og:locale" content="nb_NO" />
<meta property="og:image" content="{{ site.url }}/static/images/logo-nrkbeta.png" />
<meta property="og:image:secure_url" content="{{ site.url }}/static/images/logo-nrkbeta.png" />

================================================== -->

https://developers.google.com/web/updates/2014/11/Support-for-theme-color-in-Chrome-39-for-Android
-->

<!-- 114x114 (precomposed) for iPhone 4, 4S, 5 and post-2011 iPod Touch -->
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="https://nrkbeta.no/apple-icon-114x114.png">
<!-- 144x144 (precomposed) for iPad 3rd and 4th generation -->
